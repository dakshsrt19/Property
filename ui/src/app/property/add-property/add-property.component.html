<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="3" />
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.hasError('required')">Please Enter Property Name</span>
          <span *ngIf="propName.hasError('minlength')">Property Name must be atleast 3 chars</span>
        </span><br>
      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" #propType="ngModel" ngModel name="Type" required />
        <span *ngIf="!propType.valid && propType.touched" class="error-block">Please Enter Property Type</span><br>
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" #propPrice="ngModel" ngModel name="Price" required />
        <span *ngIf="!propPrice.valid && propPrice.touched" class="error-block">Please Enter Property Price</span><br>
      </div>
      <div class="form-group col-12">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-5">Save</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>
